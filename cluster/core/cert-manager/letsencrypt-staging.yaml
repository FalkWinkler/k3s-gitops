---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: "${SECRET_CLOUDFLARE_EMAIL}"
    privateKeySecretRef:
      name: letsencrypt-staging
    solvers:      
      - dns01:
          webhook:
            config:             
              authApiSecretRef: 
                name: godaddy-api-key
                key:  token
              production: false
              ttl: 600
              groupName: acme.mycompany.com
            solverName: godaddy
        selector:
          dnsNames:
            - "*.${SECRET_DOMAIN}"
