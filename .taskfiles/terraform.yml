---
version: "3"

tasks:

  init:proxmox:
    desc: Initialize terraform
    dir: provision/terraform/proxmox
    cmds:
      - "terraform init"

  plan:proxmox:
    desc: Prepare all the k8s nodes for running k3s
    dir: provision/terraform/proxmox
    cmds:
      - "terraform plan"

  apply:proxmox:
    desc: Prepare all the k8s nodes for running k3s
    dir: provision/terraform/proxmox
    cmds:
      - "terraform apply"
