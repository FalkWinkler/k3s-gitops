---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns-internal
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: external-dns
      version: 1.12.1
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    interval: 2m
    sources:
    - ingress
    provider: rfc2136
    rfc2136:
      host: "${INTERNAL_DNS_IP}"
      port: 53
      zone: k3s.home.lan
    policy: sync
    txtPrefix: "k3s."
    domainFilters:
    - "${DOMAIN_INTERNAL}"
    txtOwnerId: default
    extraArgs:
      - --rfc2136-insecure
    serviceMonitor:
      enabled: true
    podAnnotations:
      secret.reloader.stakater.com/reload: external-dns-internal-secret
