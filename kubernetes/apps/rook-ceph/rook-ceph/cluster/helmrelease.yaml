---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rook-ceph-cluster
  namespace: rook-ceph
spec:
  interval: 30m
  chart:
    spec:
      chart: rook-ceph-cluster
      version: v1.11.6
      sourceRef:
        kind: HelmRepository
        name: rook-ceph
        namespace: flux-system
  values:
    toolbox:
      enabled: true

    ingress:
      dashboard:
        ingressClassName: "nginx"
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: content-save
          hajimari.io/appName: "rook-ceph"

        host:
          name: &host "rook.${SECRET_DOMAIN}"
          path: "/"
        tls:
          - hosts:
              - *host

    monitoring:
      enabled: true
      createPrometheusRules: true

    cephClusterSpec:
      crashCollector:
        disable: false

      healthCheck:
        daemonHealth:
          mon:
            disabled: false
            interval: 60s
        livenessProbe:
          mon:
            probe:
              timeoutSeconds: 10
          mgr:
            probe:
              timeoutSeconds: 10
          osd:
            probe:
              timeoutSeconds: 5

        startupProbe:
          mon:
            probe:
              timeoutSeconds: 10
          mgr:
            probe:
              timeoutSeconds: 10
          osd:
            probe:
              timeoutSeconds: 5

      mgr:
        count: 2

      dashboard:
        enabled: true
        urlPrefix: /
        ssl: false

      storage:
        useAllNodes: false
        useAllDevices: false
        config:
          osdsPerDevice: "1"
        nodes:
          - name: "k3s-master-0"
            devices:
              - name: "sdb"
          - name: "k3s-worker-0"
            devices:
              - name: "sdb"
          - name: "k3s-worker-1"
            devices:
              - name: "sdb"

      resources:
        mgr:
          requests:
            # @default cpu 600m
            cpu: 200m
            memory: 100Mi
        mgr-sidecar:
          # @default cpu 600m
          requests:
            cpu: 50m
            memory: 50Mi
        mon:
          requests:
            # @default cpu 1000m
            cpu: 100m
            memory: 256Mi
        osd:
          requests:
            # @default cpu 3000m
            cpu: 300m
            memory: 512Mi
        prepareosd:
          requests:
            # @default cpu 3000m
            cpu: 100m

      placement:
        all:
          tolerations:
            - effect: NoSchedule
              operator: Exists
            - effect: NoExecute
              operator: Exists

    cephBlockPoolsVolumeSnapshotClass:
      enabled: false
      name: csi-rbdplugin-snapclass
      annotations:
        k10.kasten.io/is-snapshot-class: "true"

    cephBlockPools:
      - name: ceph-blockpool
        spec:
          failureDomain: host
          replicated:
            requireSafeReplicaSize: false
            size: 3
        storageClass:
          enabled: true
          name: ceph-block
          isDefault: true
          reclaimPolicy: Delete
          allowVolumeExpansion: true
          parameters:
            imageFormat: "2"
            imageFeatures: layering
            csi.storage.k8s.io/provisioner-secret-name: rook-csi-rbd-provisioner
            csi.storage.k8s.io/provisioner-secret-namespace: rook-ceph
            csi.storage.k8s.io/controller-expand-secret-name: rook-csi-rbd-provisioner
            csi.storage.k8s.io/controller-expand-secret-namespace: rook-ceph
            csi.storage.k8s.io/node-stage-secret-name: rook-csi-rbd-node
            csi.storage.k8s.io/node-stage-secret-namespace: rook-ceph
            csi.storage.k8s.io/fstype: ext4
    cephFileSystems: []
    cephObjectStores: []
